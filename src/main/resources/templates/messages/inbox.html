<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Inbox</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Inbox</h1>
    <div id="deleted" th:if="${param.deleted}" class="alert alert-success" role="alert">
        Your message has been deleted
    </div>
    <table id="messages" class="table table-striped">
        <thead>
            <tr>
                <th>From</th>
                <th>Text</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="message : ${messages}">
                <td th:text="${message.from.email}"></td>
                <td th:text="${message.text}"></td>
                <td>
                    <form th:action="@{/messages/{id}(id=${message.id})}" th:method="delete">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
